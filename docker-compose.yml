version: '3.8'
services:
  mcp-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: livecode-mcp-server:latest
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server/db:/app/server/db
      - ./server/repo:/app/server/repo

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: livecode-frontend:latest
    ports:
      - "8080:80"
    restart: unless-stopped
