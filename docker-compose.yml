version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - '3000'   # adjust if your app uses a different port
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot-webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot-webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: /bin/sh -c "while true; do sleep 12h; done"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  certbot-webroot:
  letsencrypt:
