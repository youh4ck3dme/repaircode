<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Hexagon Background -->
  <path fill="url(#grad)" d="M256 0L477.7 128V384L256 512L34.3 384V128L256 0Z" stroke="#3b82f6" stroke-width="4" />
  
  <!-- Inner Circuit paths -->
  <g stroke="#60a5fa" stroke-width="16" stroke-linecap="round" filter="url(#glow)">
    <!-- Central Hub -->
    <circle cx="256" cy="256" r="40" fill="#1e293b" stroke="#3b82f6" stroke-width="8" />
    
    <!-- Connections to nodes -->
    <line x1="256" y1="216" x2="256" y2="100" />
    <line x1="256" y1="296" x2="256" y2="412" />
    <line x1="221" y1="236" x2="114" y2="174" />
    <line x1="291" y1="236" x2="398" y2="174" />
    <line x1="221" y1="276" x2="114" y2="338" />
    <line x1="291" y1="276" x2="398" y2="338" />
    
    <!-- Outer Nodes -->
    <circle cx="256" cy="80" r="12" fill="#60a5fa" stroke="none" />
    <circle cx="256" cy="432" r="12" fill="#60a5fa" stroke="none" />
    <circle cx="94" y1="162" r="12" fill="#60a5fa" stroke="none" transform="translate(0, 0)" /> <!-- Approximation -->
    <!-- Simplified nodes for clarity -->
  </g>
</svg>
